<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="gambar/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Politeknik Negeri Madiun
          </a>
        </div>
      </nav>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="belajarbootstrap.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="image.html">Image</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <p>Have any questions? Feel free to reach out to us directly.</p>


        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Zahy" required>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Nadhir" required>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustomEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustomEmail" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustomMessage" class="form-label">Your message</label>
                <textarea class="form-control" id="validationCustomMessage" rows="4" required></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
