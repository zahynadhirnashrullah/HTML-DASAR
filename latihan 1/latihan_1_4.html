<!DOCTYPE html>
<html>
  <head>
    <title>Halaman HTML Zahy</title>
    <link rel="icon" href="html_dasar/html_dasar/gambar/icon.png" sizes="16x16" />
  </head>
  <body>
        <!--Ordered List-->
        <ol type="1">
            <li>Jenis Buah : </li>
            <li>Jenis Makanan : </li>
            <li>Gender : </li>
        </ol>

        <!--Unordered List-->
        <ul>
            <li>Jambu</li>
            <li>Anggur</li>
            <li>Mangga</li>
            <li>Kelengkeng</li>
        </ul>

        <!--Nested List-->
        <ol type="A">
            <li>Jenis Buah : 
                <ul>
                    <li>Jambu</li>
                    <li>Anggur</li>
                </ul>
            </li>
            <li>Jenis Makanan : 
                <ol type="1">
                    <li>Nasi Goreng</li>
                    <li>Nasi Pecel</li>
                    <li>Nasi Ayam Bakar</li>
                </ol>
            </li>
            <li>Gender : </li>
            <ol type="a">
                <li>Laki-Laki</li>
                <li>Perempuan</li>
              </ol>
              
        </ol>
  </body>
</html>
