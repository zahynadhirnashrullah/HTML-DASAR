<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>

    <style>
        .wadah_flex {
            display: flex;
            background-color: aquamarine;
            flex-flow: row wrap column; 
            justify-content: flex-end;
        }
        .dua> div {
            background-color: darkblue;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
      
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="satu">4</div>
        <div class="satu">5</div>
        <div class="satu">6</div>
        <div class="satu">7</div>
        <div class="satu">8</div>
        <div class="satu">9</div>
        <div class="satu">10</div>
        <div class="satu">11</div>
        <div class="satu">12</div>
    </div>
    <p>kesimpulan sken 2</p>
    <p>kesimpulan sken 3</p>
    <p>kesimpulan sken 4</p>
    <p>kesimpulan sken 5</p>
    <p>kesimpulan sken 6</p>
</body>
</html>
